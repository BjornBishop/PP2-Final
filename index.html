<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon things go here-->
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">

    <!--fontawesome stuff & css style link here-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock & Paper & Scissors</title>
</head>
<body>
    <div class="game-area">
        <h1 class="page-heading">Rock, Paper and Scissors!</h1>
        <h2 class="game-text" id="player-text">Player:</h1>
        <div class="button-box">
            <button class="choice-buttons">ROCK</button>
            <button class="choice-buttons">PAPER</button>
            <button class="choice-buttons">SCISSORS</button>
        </div>

        <h2 class="game-text" id="result-text">Result:</h1>

        <h2 class="game-text" id="computer-text">Computer:</h1>

        <p class="scores" id = "player-score">Player Score:<span class="player-result">0</span></p>
        <p class="scores" id = "computer-score">Computer Score:<span class="computer-result">0</span></p>
    </div>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
