<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for Search Engines-->
    <meta name="description"
    content="Rock Paper Scissors Game, Game of Chance, Game of Luck, Game of Skill, Game of Dedication and Will">
<meta name="keywords"
    content="Rock, Paper, Scissors, Stone, Papyrus, Knives, Pebble, Cardboard, Daggers, Boulder, Toilet Paper, Swords">

    <!-- Favicon things go here-->
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/pictures/favicon-32x32.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <!--fontawesome stuff & css style link here-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock & Paper & Scissors</title>
</head>
<body>
    <div class="game-area">
        <h1 class="page-heading">Rock, Paper and Scissors!</h1>
        <h2 class="game-text" id="player-text">Player:</h2>
        <div class="button-box">
            <button aria-label="Rock button" class="choice-buttons">ROCK</button>
            <button aria-label="Paper button" class="choice-buttons">PAPER</button>
            <button aria-label="Scissors button"  class="choice-buttons">SCISSORS</button>
        </div>

        <h2 class="game-text" id="result-text">Result:</h2>
        <h2 class="game-text">You are winning <span id="percentage">0</span>% of the time</h2>

        <h2 class="game-text" id="computer-text">Computer:</h2>

        <p class="scores" id = "player-score">Player Score:<span id="player-result">0</span></p>
        <p class="scores" id = "computer-score">Computer Score:<span id="computer-result">0</span></p>
        <p id="total-games" hidden>0</p>
        <p id="games-won" hidden>0</p>
        <button aria-label="reset button" id="reset-button">Restart</button>
    </div>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
