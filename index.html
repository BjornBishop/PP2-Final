<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon things go here-->
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">

    <!--fontawesome stuff & css style link here-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>What're the Odds?!</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-shuffle logo"></i>
        What Are the 0dds?
    </h1>

    <h2 class="weapon-title">Higher or Lower?</h2>

    <div class="controls-area">

        <button data-type="higher" class="control-button btn--blue" id="higher-button">
            <i class="fas fa-plus"></i>
        </button>
        <button data-type="lower" class="control-button btn--red" id="lower-button">
            <i class="fas fa-minus"></i>
        </button>

    </div>

    <section class="player">
        
        <span class="myOptions">
        <button class="card-button" data-type="option1" id="myOption1">1</button>
        </span>

    </section>
    <script src="assets/javascript/javascript.js"></script>
</body>
